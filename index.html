---
layout: default
title: Sim7 Turismo Blog
keywords: "sim7, turismo, viagens, fortaleza, ceará, brasil, férias, jericoacoara, canoa quebrada"
---

{% for post in site.posts %}
  <div class="col-md-6">
    <h3>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h3>
    <p>{{ post.date | date_to_string }}</p>
    <img src="{% if post.thumbnail == null %}http://placehold.it/1200x400{% else %}{{post.thumbnail}}{% endif %}" class="thumbnail">
  </div>
{% endfor %}
