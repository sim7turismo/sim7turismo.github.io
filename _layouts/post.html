---
layout: default
---

<style>
  .post-body {
    display: block;
    width: 100%;
  }

  .post-body img {
    width: 60%;
    float: left;
    padding: 12px 12px 12px 0;
    border: 1px solid rgba(255,255,255,0.2);
  }
</style>

<div class="col-lg-12 post">
  <h2>{{ page.title }}</h2>

  <p><strong>Categorias:</strong> {{ page.categories| join: ', ' }}</p>
  <p>{{ page.date | date_to_string }}</p>
  <div class="post-body">{{ content }}</div>
</div>
