<!DOCTYPE html>
<html ng-app="app" lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="keywords" content="{{page.keywords}}">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <script src="/js/base.min.js"></script>
        <link rel="stylesheet" href="/css/style.min.css">

        <style>
          .collapse {
            display: block;
          }
        </style>
    </head>
    <body>
      <div class="container">
        <div class="row">
          <div class="col-md-4" style="padding-top: 16px; padding-left: 80px; margin-bottom: 16px">
            <img src="http://sim7turismo.com.br/images/object1067051933.png">
          </div>
          <div class="col-md-8" style="padding-top: 44px">
            <nav class="navbar navbar-default" ng-init="active = true">
              <div class="container-fluid">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" ng-click="active = active ? false : true">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                </div>

                <div class="collapse navbar-collapse" ng-show="active">
                  <ul class="nav navbar-nav">
                    <li><a href="/">In√≠cio</a></li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div><!-- .row -->
      </div><!-- .container -->

      <div class="container">
        <div class="row">
          {{content}}
        </div><!-- .row -->
      </div><!-- .container -->
    </body>
</html>
